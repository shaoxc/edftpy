[JOB]
task               = Optdensity

[PATH]
pp                 = ./
cell               = ./

[PP]
O                  = O_ONCV_PBE-1.2.upf
H                  = H_ONCV_PBE-1.2.upf
Na                 = Na_pbe_v1.5.uspp.F.UPF
Cl                 = Cl_pbe_v1.4.uspp.F.UPF 

[OPT]
maxiter            = 200
econv              = 1e-6

[MOL]
charge-Na  = 1
charge-H2O = 0
charge-Cl = -1

[GSYSTEM]
cell-file          = h2o_2.xyz
cell-file          = rst-1.xyz
grid-ecut          = 1200
exc-x_str          = gga_x_pbe
exc-c_str          = gga_c_pbe
kedf-kedf          = GGA
kedf-k_str         = revAPBEK

[SUB_NA]
calculator         = qe
embed              = KE XC
cell-split         = 0.5 0.5 0.5
cell-index         = 0:1
grid-ecut          = 2400
mix-coef            = 0.7

[SUB_CL]
calculator         = qe
embed              = KE XC
cell-split         = 0.5 0.5 0.5
cell-index         = 1:2
basefile           = qe_in_cl.in           # File that contains additional QE keywords for Chloride subsystem
density-use_gaussians = True               # Using gaussian smearing
mix-coef           = 0.7

[SUB_H2O]
calculator         = qe
embed              = KE XC
cell-split         = 0.5 0.5 0.5
cell-index         = 2:
decompose-method   = distance
decompose-radius-O = 0.90
decompose-radius-H = 0.60
grid-ecut          = 2400
mix-coef            = 0.7
