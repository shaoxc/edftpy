[JOB]
task            = Optdensity

[PATH]
pp              = ./
cell            = ./

[PP]
O               = o_pbe_v1.2.uspp.F.UPF
H               = h_pbe_v1.4.uspp.F.UPF

[OPT]
maxiter         = 200
econv           = 1e-7
olevel          = 2
sdft            = qmmm

[GSYSTEM]
cell-file       =   balancedwater.xyz 
grid-ecut       = 2700
exc-xc          = pbe

[SUB_KS1]
calculator      = pwscf
embed           = KE XC
kpoints-grid    = 1 1 1
basefile        = qe_in.in
cell-index      = 0:3
opt-update_sleep = 1
nprocs = 15

[SUB_MM]
calculator      = mbx
embed           = KE
kpoints-grid    = 1 1 1
basefile        = mbx.json
cell-index      = 3: 
nprocs = 1
